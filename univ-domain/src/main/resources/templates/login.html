<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        .error-message {
            color: red;
            margin-bottom: 1rem;
            text-align: center;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.7rem 1.5rem;
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .social-login a:hover {
            background-color: #e0e0e0;
        }

        .switch-link {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>로그인</h2>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <form method="post" action="/api/login">
        <label>이메일:
            <input type="email" name="email" required>
        </label>
        <label>비밀번호:
            <input type="password" name="password" required>
        </label>
        <button type="submit">로그인</button>
    </form>

    <div class="social-login">
        <p>소셜 계정으로 로그인:</p>
        <a href="/oauth2/authorization/google">Google</a>
        <a href="/oauth2/authorization/kakao">Kakao</a>
        <a href="/oauth2/authorization/naver">Naver</a>
    </div>

    <div class="switch-link">
        계정이 없으신가요?
        <a href="/register">회원가입</a>
    </div>
</div>
</body>
</html>
